<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
     
   <div class="board">
     <div class="container">
       <div class="head">
         <p>calc</p>
         <p>Theme <span>123</span></p>
       </div>
       <input type="text">
       <div class="buttons">
         <div class="button"  data-id=`${7}`>7</div>
         <div class="button"  data-id=`${8}`>8</div>
         <div class="button"  data-id=`${9}`>9</div>
         <div class="button"  data-id=`${del}`>DEL</div>
         <div class="button"  data-id=`${4}`>4</div>
         <div class="button"  data-id=`${5}`>5</div>
         <div class="button"  data-id=`${6}`>6</div>
         <div class="button"  data-id=`${+}`>+</div>
          <div class="button" data-id=`${1}`>1</div>
          <div class="button" data-id=`${2}`>2</div>
          <div class="button" data-id=`${3}`>3</div>
          <div class="button" data-id=`${-}`>-</div>
          <div class="button"  data-id=`${.}`>.</div>
          <div class="button"  data-id=`${0}`>0</div>
          <div class="button"  data-id=`${/}`>/</div>
          <div class="button"  data-id=`${x}`>x</div>
           <div class="button">RESET</div>
           <div class="button">🟥</div>
          <1>1</1>  
          
         </div>
       </div>
     </div>

   </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">YongJin</a>.
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:ital,wght@0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <script src="https://kit.fontawesome.com/5990d411ae.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
     
   <div class="board">
     <div class="container">
       <div class="head">
         <p class="calc">calc</p>
         <div class="theme">
            <p class="color">THEME </p>
           <div class="slide">
            <span class="number">&#160;1&#160;&#160;&#160;2&#160;&#160;&#160;3</span>
            <button class="ballButton"> <p class="ball"></p></button>
           </div>
         </div>
       </div>
       <div class="input">0</div>
       <div class="buttons">
          <div class="button"  data-id="7">7</div>
          <div class="button"  data-id="8">8</div>
          <div class="button"  data-id="9">9</div>
          <div class="button del" data-ops="del">DEL</div>
          <div class="button"  data-id="4">4</div>
          <div class="button"  data-id="5">5</div>
          <div class="button"  data-id="6">6</div>
          <div class="button"  data-ops="+">+</div>
          <div class="button" data-id="1">1</div>
          <div class="button" data-id="2">2</div>
          <div class="button" data-id="3">3</div>
          <div class="button" data-ops="-">-</div>
          <div class="button"  data-id=".">.</div>
          <div class="button"  data-id="0">0</div>
          <div class="button"  data-ops="/">‚ÅÑ</div>
          <div class="button"  data-ops="x">x</div>
          <div class="button reset"  data-ops="reset">REST</div>
          <div class="button redot"  data-ops="equal"><span class="square"></span></div> 
         </div>
       </div>
     </div>
   </div>

  <script src="main.js"></script>
</body>
</html>
